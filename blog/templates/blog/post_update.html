{% extends 'blog/base_blog.html' %}


{% block title %}
Редактировать пост "{{ post.title|title }}" - {{ block.super }}
{% endblock title %}


{% block content %}

<form action="{{ post.get_update_url }}" method="POST">
    {% csrf_token %}
    {{form.media}}
    {{form.as_p}}
    <button type="submit" class="btn btn-outline-primary">Редактировать пост</button>
        


</form>
{% endblock content %}
