
{% extends 'base.html' %}



{% block title %}
Delete Post "{{ post.title|title }} - {{ block.super }}" 
{% endblock title %}



{% block content %}
<form action="{{ post.get_delete_url }}" method="POST">
    {% csrf_token %}
    <h3>Удалить пост <b>'{{ post.title|title }}'</b>?</h3>
    <a href="{{ post.get_absolute_url }}">Отмена</a>
    <button type="submit" class="btn btn-outline-danger">Удалить</button>
</form>
    
{% endblock content %}
